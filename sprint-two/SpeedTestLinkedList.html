    <script type="text/javascript">
    
      var iteration = 2500; 
      
      var setupList = function () {
        var linkedList = LinkedList();
        //setup a lot of random
        for (var i = 0; i < iteration; i++) {
          var randomNum = Math.floor(Math.random() * 1000);
          linkedList.addToTail(randomNum);
          // console.log(i);
        }   
        return linkedList;
      };


      
      var useAsQueue = function () {

        var linkedList = setupList();
        for (var i = 0; i < iteration; i++) {
          linkedList.removeHead();
        }
      };
    

      var useAsStack = function (linkedList) {
        var linkedList = setupList();
        for (var i = 0; i < iteration; i++) {
          linkedList.removeTail();
        }
      };
      
      useAsStack();
      useAsQueue();
      
      
    </script>
